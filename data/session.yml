    本発表は、DHH氏の過去のインタビューや著作での発言を取り上げながら、この問に対して答えようとするものです。まず最初に、彼が解決したかった問題と、そのために取ったアプローチを明らかにします。次に、このアプローチが機能しなくなるような状況を示します。最後に、その対処方法について私の考えを話します。
